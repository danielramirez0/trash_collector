{% extends 'base.html' %}

{% block title %} Register New Account {% endblock %}

{% block header %} Register New Account {% endblock %}

{% block content %}
<br />
  <form method="post" align="left">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Sign Up</button>
  </form>
  <p>Already Registered? <a href='{% url "login" %}'>Sign in</a></p>
{% endblock %}
