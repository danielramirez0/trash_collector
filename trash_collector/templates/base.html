{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="ms-auto navbar-brand" href="#">
            <img width="50" src="{% static 'img/logo.jpg' %}" alt="" />
            Trash Collector</a>
        <div class="me-auto navbar-nav">
            {% block navbar %}{% endblock %}
            <a class="nav-item nav-link" href="{% url 'logout' %}" onclick="localStorage.clear('firstView')">Log Out</a>
        </div>
    </nav>
    {% endif %}
    <main>
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8" align="center">
                    <br />
                    <br />
                    <h1>{% block header %}{% endblock %}</h1>
                    {% block content %}{% endblock %}
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/toast.js' %}"></script>
</body>

</html>
